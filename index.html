    <header>
      <h1>더치페이 (Let's split our bill)</h1>

    <main>
      <form id="peopleForm">
        <label for="people">인원수 : </label>

          placeholder="인원수입력"
          id="people"
          name="people"
          max="20"

      </form>
      <!--<p id="people-notice"></p>-->
      <form id="moneyForm"></form>
      <div id="all-total">
        <div id="total"></div>
        <button id="total-redoButton">다시하기</button>
      </div>
